<meta charset = "utf-8">
<script>
    //le o valor do jantar
    var jantar = Number(prompt("Valor do Jantar R$:"));
    //calcula os dados
    var garcom = jantar * 0.10;
    //calcula o total
    var total = jantar + garcom;
    //Informa o total
    alert("Taxa gar√ßom R$:" + garcom.toFixed(2) + "\nTotal R$:" + total.toFixed(2));
</script>
