<meta charset = "utf-8">
<script>
    //adquire o valor da conta
    var conta = Number(prompt("Valor da conta R$: "));
    //recebe a quantidade de clientes
    var clientes = Number(prompt("NÂº Clientes: "));
    //calcula valor por cliente
    var valorCliente = conta / clientes;
    //informa qual o valor para cada
    alert("Valor para cada cliente R$:" + valorCliente.toFixed(2));
</script>
